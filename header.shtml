	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	ga('send', 'pageview');

	<!-- Audio Player -->
    AudioPlayer.setup("player.swf", {  
        width: 400,  
        initialvolume: 50,  
        transparentpagebg: "yes",  
        left: "000000",  
        lefticon: "FFFFFF"  
    });  

	<!-- Toggle Visibility -->
    function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
    }
    
	var menu;
    $(document).ready(function () {
        $('.song_list_container').hide();
        $('.song_list_button').click(function () {
            menu = $("#" + $(this).data("menu"));
            $(".song_list_container:not(#" + menu.attr("id") + ")").slideUp();
            var songlistbutton = $(this);
            menu.slideToggle(function(){
				$(".song_list_button").not(songlistbutton).text('View List');
                songlistbutton.text($(this).is(':visible') ? 'Close List' : 'View List');
            });
        });
    });

	<!-- Image Carousel -->
    $(document).ready(function() {
        
        var owl = $("#owl-example");
        
        owl.owlCarousel({
            navigation : false,
            singleItem : true,
            transitionStyle : "fadeUp",
            autoPlay : true
        });
    });
</script>
<style>
